  <body>
      <div id="top-left" onclick="changeColor(this, 0)"></div>

      <div id="bottom-middle" onclick="changeColor(this, 5)"></div>

      <div id="top-middle" onclick="changeColor(this, 3)"></div>
      <div id="top-right" onclick="changeColor(this, 6)"></div>
      <div id="middle-right" onclick="changeColor(this, 7)"></div>
      <div id="bottom-right" onclick="changeColor(this, 8)"></div>
